<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class = "brand"> <img src="sotify_logo.png" alt="spotify" >Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        
        <div class="songlist">
            <h1>Best songs of the day</h1>
            <div class="songItemConatiner">
                <div class="songItem">
                    <img alt="1" >
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp"></span><i id="0" class="far songItemPlay fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img alt="1" >
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp"></span><i id="1" class="far songItemPlay fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img alt="1" >
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp"></span><i id="2" class="far songItemPlay fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img alt="1" >
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp"></span><i id="3" class="far songItemPlay fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img alt="1" >
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp"></span><i id="4" class="far songItemPlay fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img alt="1" >
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp"></span><i id="5" class="far songItemPlay fa-play-circle"></i></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>

    </div>

    <div class="bottom">
        <input type="range" name = "range" id="myProgressBar" step="1" min="0" max="100" value="0" title="Playback Progress" placeholder="Playback Progress">
        <div class="icons">
            <i id="previous" class="fas fa-3x fa-step-backward"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i id="next" class="fas fa-3x fa-step-forward"></i>
        </div>
        <div class="songInfo">
            <img src="music_playing2.gif" alt="playing" width="52px" id="gif"> <span id="masterSongName"></span>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/1c240d73bd.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
